<!DOCTYPE html>
<html>
<head>
    <title>Impressions</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4A148C, #880E4F);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s;
            animation-fill-mode: forwards;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #fff;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            flex-wrap: wrap;
            animation: slideIn 1s;
            animation-fill-mode: forwards;
        }

        .image-container img {
            max-width: 40%;
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #fff;
            animation: fadeIn 1s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Impressions</h1>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/impressions_home.png') }}" alt="Impressions from Home">
            <img src="{{ url_for('static', filename='images/impressions_hashtags.png') }}" alt="Impressions from Hashtags">
            <img src="{{ url_for('static', filename='images/impressions_explore.png') }}" alt="Impressions from Explore">
            <img src="{{ url_for('static', filename='images/impressions_pie.png') }}" alt="Impressions Pie Chart">
        </div>
    </div>
</body>
</html>
